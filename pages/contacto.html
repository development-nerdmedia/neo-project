<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>NEO - Project | Contacto</title>
  </head>
  <body>
    <main>
      <a class="whatsapp" href="#"><img src="../icons/whatsapp.svg" alt="" /></a>
      <section class="contacto-page">
        <div class="fondo">
          <img class="fondo" src="../img/fondo-contacto.jpg" alt="" />
        </div>
        <div class="container">
          <div class="top">
            <a href="javascript:history.back(-1);">x</a>
          </div>
          <div class="content">
            <div class="part1">
              <h1>
                Hagamos realidad tu proyecto <br />
                <span>¡CONTÁCTANOS!</span>
              </h1>
              <div class="formulario-contacto">
                <form
                  id="fs-frm2"
                  name="complaint-form"
                  accept-charset="utf-8"
                  action="thanks.html"
                  method=""
                  class="formulario containerform"
                >
                  <fieldset id="fs-frm-inputs2">
                    <div class="form-group">
                      <input
                        type="text"
                        name="name"
                        id="full-name"
                        placeholder=""
                        required=""
                        class="form-input"
                      />
                      <label for="full-name" class="form-label"
                        >Nombres y Apellidos:</label
                      >
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder=""
                        required=""
                        class="form-input"
                      />
                      <label for="email" class="form-label">Correo:</label>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        name="asunto"
                        id="asunto"
                        placeholder=""
                        required=""
                        class="form-input"
                      />
                      <label for="asunto" class="form-label">Asunto:</label>
                    </div>
                    <div class="form-group textarea">
                      <textarea
                        rows="6"
                        name="message"
                        id="message"
                        placeholder=""
                        required=""
                        class="form-input textarea"
                      ></textarea>
                      <label for="message" class="form-label">Mensaje:</label>
                    </div>
                    <button type="submit">
                      Enviar <img src="../icons/flecha-morada.svg" alt="" />
                    </button>
                  </fieldset>
                </form>
                <div class="info">
                  <p>
                    Av. Separadora Industrial, Mz H1 Lt 7E Parcela II Parque
                    Industrial Villa El Salvador - Lima
                  </p>
                  <p>informes@neoprojects.com.pe</p>
                  <p>287 7371 / 942 781 552 / 969 303 044</p>
                  <p>
                    Lunes a Viernes: 8:30 a 18:00 <br />
                    Sábados: 9:00 a 13:00
                  </p>
                  <div class="redes">
                    <p>Síguenos en:</p>
                    <a href="#"><img src="../icons/facebook.svg" alt="" /></a>
                    <a href="#"><img src="../icons/instagram.svg" alt="" /></a>
                    <a href="#"><img src="../icons/linkedin.svg" alt="" /></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="../slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
